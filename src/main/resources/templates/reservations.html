<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>toreWypożyczalnia pojazdów</title>
    <link rel="stylesheet" href="reservations.css">
    <link rel="stylesheet" href="/common.css"/>
</head>
<body style="background-color: #737373">
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">
    <th:block th:each="reservation : ${reservations}">
        <div class="reservation">
            <div th:text="'NR Rezerwacji: ' + ${reservation.id}" class="reservation-id"></div>
            <div th:text="'Suma rezerwacji: ' + ${reservation.price} + ' zł'"></div>
            <div th:text="'Rezerwacja od: ' + ${reservation.dateFrom}"></div>
            <div th:text="' do: ' + ${reservation.dateTo}"></div>
            <div th:text="${reservation.vehicle.brand}"></div>
            <div th:text="${reservation.vehicle.model}"></div>
            <div th:text="'Numer rejestracyjny pojazdu: ' + ${reservation.vehicle.licensePlate}"></div>
            <div th:text="'Rok produkcji: ' + ${reservation.vehicle.yearOfProduction}"></div>
        </div>
    </th:block>
</div>
</div>
</th:block>
</div>
</body>
</html>
