<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wypożyczalnia pojazdów</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="bootstrap.bundle.min.js"></script>
    <script src="bootstrap.js"></script>
</head>
<body style="background-color: #737373">
<div th:replace="menu.html :: main-menu"></div>
<div id="content">
    <form class="row row-cols-1 row-cols-md-3 g-4" method="post" onsubmit="return validate()">
        <div class="col">
            <label for="inputBrand" class="form-label">Marka</label>
            <input type="text" class="form-control" id="inputBrand" th:field="*{motorcycle.brand}">
        </div>
        <div class="col">
            <label for="inputModel" class="form-label">Model</label>
            <input type="text" class="form-control" id="inputModel" th:field="*{motorcycle.model}">
        </div>
        <div class="col">
            <label for="inputPrice" class="form-label">Cena/dzień</label>
            <input type="number" class="form-control" id="inputPrice" min="0" max="1000" th:field="*{motorcycle.price}">
        </div>
        <div class="col">
            <label for="inputYear" class="form-label">Rok produkcji</label>
            <input type="number" class="form-control" id="inputYear" placeholder="Rok produkcji" min="2000" max="2023" th:field="*{motorcycle.yearOfProduction}">
        </div>
        <div class="col">
            <label for="inputLicensePlate" class="form-label">Numer rejestracyjny</label>
            <input type="text" class="form-control" id="inputLicensePlate" placeholder="Nr rejestracyjny" required minlength="7" maxlength="7" th:field="*{motorcycle.licensePlate}">
        </div>
        <div class="col">
            <label for="inputFuelType" class="form-label">Typ paliwa</label>
            <select id="inputFuelType" class="form-select" th:field="*{motorcycle.type}">
                <option th:value="SCOOTER" th:text="Skuter" selected></option>
                <option th:value="SPORT" th:text="Sport"></option>
                <option th:value="STREET" th:text="Street"></option>
                <option th:value="CROSS" th:text="Cross"></option>
                <option th:value="CRUISER" th:text="Cruiser"></option>
                <option th:value="CHOPPER" th:text="Chopper"></option>
            </select>
        </div>
        <div class="col">
            <label for="inputAirConditioning" class="form-label">Typ skrzyni biegów</label>
            <select id="inputAirConditioning" class="form-select" th:field="*{motorcycle.transmission}">
                <option th:value="AUTOMATIC" th:text="Automatyczna" selected></option>
                <option th:value="MANUAL" th:text="Manualna"></option>
            </select>
        </div>
        <div class="col" style="margin-top: auto">
            <button type="submit" class="btn btn-primary">Wyślij</button>
        </div>
    </form>
</div>
</body>
</html>
