<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Wypożyczalnia pojazdów</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="login.css">
  <script src="login.js"></script>
</head>
<body style="background-color: #737373">
<img src="logo.png" alt="Logo" id="logo">
<div id="content">

  <form id="login-form" method="post" onsubmit="return validate()">
    <div th:if="${info != null}" th:text="${info}" class="error-info"></div>
    <input type="text" placeholder="Login" id="login-field" name="login">
    <input type="password" placeholder="Hasło" id="password-field" name="password">
    <input type="submit" value="Zaloguj">
  </form>
  <a href="/register">Zarejestruj!</a>
</div>
</body>
</html>
