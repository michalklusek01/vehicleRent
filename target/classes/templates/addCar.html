<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wypożyczalnia pojazdów</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="addVehicle.css">
    <script src="addCar.js"></script>
</head>
<body style="background-color: #737373">
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">

    <form id="add-vehicle-form" method="post" onsubmit="return validate()">
        <div th:if="${info != null}" th:text="${info}" class="error-info"></div>
        <input type="text" placeholder="Marka" th:field="*{car.brand}">
        <input type="text" placeholder="Model" th:field="*{car.model}">
        <input type="text" placeholder="Cena" th:field="*{car.price}" id="price-input">
        <input type="text" placeholder="Rok produkcji" th:field="*{car.yearOfProduction}">
        <input type="text" placeholder="Nr rejestracyjny" th:field="*{car.licensePlate}" id="license-plate-input">
        <input type="text" placeholder="Typ paliwa [GASOLINE/DIESEL/GAS]" th:field="*{car.fuelType}" id="fuel-type">
        <input type="text" placeholder="Skrzynia biegów [MANUAL/AUTOMATIC]" th:field="*{car.transmission}" id="transmission-type">
        <input type="text" placeholder="Klimatyzacja [True/False]" th:field="*{car.airConditioning}" id="airConditioning">
        <input type="submit" value="Wyslij">
    </form>
</div>
</body>
</html>
