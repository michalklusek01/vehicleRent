<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wypożyczalnia pojazdów</title>
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="addVehicle.css">
    <script src="addMotorcycle.js"></script>
</head>
<body style="background-color: #737373">
<div th:replace="fragments.html :: logo"></div>
<div th:replace="fragments.html :: menu"></div>
<div id="content">

    <form id="add-vehicle-form" method="post" onsubmit="return validate()">
        <div th:if="${info != null}" th:text="${info}" class="error-info"></div>
        <input type="text" placeholder="Marka" th:field="*{motorcycle.brand}">
        <input type="text" placeholder="Model" th:field="*{motorcycle.model}">
        <input type="text" placeholder="Cena" th:field="*{motorcycle.price}" id="price-input">
        <input type="text" placeholder="Rok produkcji" th:field="*{motorcycle.yearOfProduction}">
        <input type="text" placeholder="Nr rejestracyjny" th:field="*{motorcycle.licensePlate}" id="license-plate-input">
        <input type="text" placeholder="Typ" th:field="*{motorcycle.type}" id="type">
        <input type="text" placeholder="Skrzynia biegów [MANUAL/AUTOMATIC]" th:field="*{motorcycle.transmission}" id="transmission-type">
        <input type="submit" value="Wyslij">
    </form>
</div>
</body>
</html>
