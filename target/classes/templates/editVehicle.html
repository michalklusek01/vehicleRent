<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Wypożyczalnia pojazdów</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="bootstrap.css">
  <script src="bootstrap.bundle.min.js"></script>
  <script src="bootstrap.js"></script>
</head>
<body style="background-color: #737373">
<div th:replace="menu.html :: main-menu"></div>
<div id="content">
  <form id="add-vehicle-form" method="post" onsubmit="return validate()">
    <div th:if="${info != null}" th:text="${info}" class="error-info"></div>
    <input type="text" placeholder="Marka" th:field="*{vehicle.brand}">
    <input type="text" placeholder="Model" th:field="*{vehicle.model}">
    <input type="text" placeholder="Cena" th:field="*{vehicle.price}" id="price-input">
    <input type="text" placeholder="Rok produkcji" th:field="*{vehicle.yearOfProduction}">
    <input type="text" placeholder="Nr rejestracyjny" th:field="*{vehicle.licensePlate}" id="license-plate-input">
    <select th:field="*{vehicle.rent}">
      <option th:value="true" th:text="Niedostępny"></option>
      <option th:value="false" th:text="Dostępny"></option>
    </select>
    <input type="submit" value="Wyslij">
  </form>
</div>
</body>
</html>
