<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Wypożyczalnia pojazdów</title>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="bootstrap.css">
  <script src="bootstrap.js"></script>
</head>
<body style="background-color: #737373">
<div th:replace="menu.html :: main-menu"></div>
<div id="content">
  <div id="info">
    VEHICLEPRO<br>
    Lema 24/18<br>
    31-571 Kraków
  </div>
  <form method="post" action="/contact">
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Tytuł wiadomości</label>
      <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Temat" th:field="*{mail.title}">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label">Treść</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{mail.message}"></textarea>
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea2" class="form-label">Imię</label>
      <input type="text" class="form-control" id="exampleFormControlTextarea2" rows="3" th:field="*{mail.name}"></input>
    </div>
    <div class="col-auto">
      <button type="submit" class="btn btn-primary mb-3">Wyślij wiadomość</button>
    </div>
  </form>
</div>
</body>
</html>
